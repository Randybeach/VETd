<div class="container-fluid background">
  <div class="row cardDiv">
    <div class="col-sm-1 col-md-3"></div>
    <div class="card col-sm-10 col-md-6">
      <div class="card-header text-center">
        <h1 class="h1 mb-4">Sign Up</h1>
      </div>
      <div class="card-body">
        <!-- ---------------------------------------------------------------- -->
        <!-- User Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addUserForm="ngForm" class="text-center">
          <!-- <h5 class="text-center">Login Information</h5> -->
          <div class="flex-container">
            <!-- Email -->
            <mat-form-field
              class="example-full-width text-center"
              id="emailField"
            >
              <input
                matInput
                type="email"
                id="defaultLoginFormEmail"
                name="email"
                ngModel
              /><mat-placeholder class="placeholder">Email</mat-placeholder>
            </mat-form-field>

            <!-- <div class="flex-container"> -->
            <div
              fxLayout="row"
              fxLayoutAlign="space-evenly stretch"
              class="row"
            >
              <div
                fxLayout="row"
                fxFlex="calc(50% - 25px)"
                fxLayoutAlign="space-evenly stretch"
                class="row-example"
              >
                <!-- Username -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="username"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >Username</mat-placeholder
                  >
                </mat-form-field>

                <!-- Password -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    type="password"
                    name="password"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >Password</mat-placeholder
                  >
                </mat-form-field>
              </div>
            </div>
          </div>
          <!-- </div> -->
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Profile Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addProfileForm="ngForm" class="text-center">
          <!-- <h5 class="text-center">About You</h5> -->
          <div class="flex-container">
            <div
              fxLayout="row"
              fxLayoutAlign="space-evenly stretch"
              class="row"
            >
              <div
                fxLayout="row"
                fxFlex="calc(50% - 25px)"
                fxLayoutAlign="space-evenly stretch"
                class="row-example"
              >
                <!-- First Name -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="firstName"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >First Name</mat-placeholder
                  >
                </mat-form-field>

                <!-- Last Name -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="lastName"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >Last Name</mat-placeholder
                  >
                </mat-form-field>
              </div>
            </div>
          </div>
          <!-- Summary -->
          <mat-form-field
            class="example-full-width text-center"
            id="emailField"
          >
            <input
              matInput
              id="defaultLoginFormEmail"
              name="summary"
              ngModel
            /><mat-placeholder class="placeholder">Story</mat-placeholder>
          </mat-form-field>

          <div class="flex-container">
            <div
              fxLayout="row"
              fxLayoutAlign="space-evenly stretch"
              class="row"
            >
              <div
                fxLayout="row"
                fxFlex="calc(50% - 25px)"
                fxLayoutAlign="space-evenly stretch"
                class="row-example"
              >
                <!-- Picture Url -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="pictureUrl"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >Picture Url</mat-placeholder
                  >
                </mat-form-field>

                <!-- Resume Url -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="resumeUrl"
                    ngModel
                  /><mat-placeholder class="placeholder"
                    >Resume Url</mat-placeholder
                  >
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Location Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addLocationForm="ngForm" class="text-center">
          <!-- City -->
          <mat-form-field
            class="example-full-width text-center"
            id="emailField"
          >
            <input
              matInput
              id="defaultLoginFormEmail"
              name="city"
              ngModel
            /><mat-placeholder class="placeholder">City</mat-placeholder>
          </mat-form-field>
          <div class="flex-container">
            <div
              fxLayout="row"
              fxLayoutAlign="space-evenly stretch"
              class="row"
            >
              <div
                fxLayout="row"
                fxFlex="calc(50% - 25px)"
                fxLayoutAlign="space-evenly stretch"
                class="row-example"
              >
                <!-- State -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="state"
                    ngModel
                  /><mat-placeholder class="placeholder">State</mat-placeholder>
                </mat-form-field>

                <!-- Zip -->
                <mat-form-field class="selectFields text-center">
                  <input
                    matInput
                    id="defaultLoginFormEmail"
                    name="zipcode"
                    ngModel
                  /><mat-placeholder class="placeholder">Zip</mat-placeholder>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>

        <div class="d-flex justify-content-around text-center"></div>

        <!-- Sign in button -->
        <div class="text-center subDiv">
          <button
            mdbBtn
            color="info"
            block="true"
            class="my-4 text-center btn btn-warning"
            type="submit"
            (click)="register(addUserForm, addProfileForm, addLocationForm)"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div lass="col-sm-1 col-md-4"></div>
  </div>
</div>
