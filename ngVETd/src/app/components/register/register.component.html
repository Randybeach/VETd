<div class="container-fluid background">
  <div class="row ">
    <div class="col-sm-1 col-md-4"></div>
    <div class="card col-sm-10 col-md-4">
      <div class="card-header text-center">
        <h1 class="h1 mb-4">Sign Up</h1>
      </div>
      <div class="card-body">
        <!-- ---------------------------------------------------------------- -->
        <!-- User Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addUserForm="ngForm" class="text-center">
          <!-- <h5 class="text-center">Login Information</h5> -->

          <!-- Email -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              type="email"
              id="defaultLoginFormEmail"
              name="email"
              ngModel
            /><mat-placeholder class="placeholder">Email</mat-placeholder>
          </mat-form-field>

          <!-- Username -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="username"
              ngModel
            /><mat-placeholder class="placeholder">Username</mat-placeholder>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              type="password"
              name="password"
              ngModel
            /><mat-placeholder class="placeholder">Password</mat-placeholder>
          </mat-form-field>
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Profile Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addProfileForm="ngForm" class="text-center">
          <!-- <h5 class="text-center">About You</h5> -->

          <!-- First Name -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="firstName"
              ngModel
            /><mat-placeholder class="placeholder">First Name</mat-placeholder>
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="lastName"
              ngModel
            /><mat-placeholder class="placeholder">Last Name</mat-placeholder>
          </mat-form-field>
          <!-- Summary -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="summary"
              ngModel
            /><mat-placeholder class="placeholder">Summary</mat-placeholder>
          </mat-form-field>

          <!-- Picture Url -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="pictureUrl"
              ngModel
            /><mat-placeholder class="placeholder">Picture Url</mat-placeholder>
          </mat-form-field>

          <!-- Resume Url -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="resumeUrl"
              ngModel
            /><mat-placeholder class="placeholder">Resume Url</mat-placeholder>
          </mat-form-field>
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Location Form -->
        <!-- ---------------------------------------------------------------- -->
        <form #addLocationForm="ngForm" class="text-center">
          <!-- City -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="city"
              ngModel
            /><mat-placeholder class="placeholder">City</mat-placeholder>
          </mat-form-field>

          <!-- State -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="state"
              ngModel
            /><mat-placeholder class="placeholder">State</mat-placeholder>
          </mat-form-field>

          <!-- Zip -->
          <mat-form-field class="selectFields text-center">
            <input
              matInput
              id="defaultLoginFormEmail"
              name="zipcode"
              ngModel
            /><mat-placeholder class="placeholder">Zip</mat-placeholder>
          </mat-form-field>
        </form>

        <div class="d-flex justify-content-around text-center"></div>

        <!-- Sign in button -->
        <div class="text-center subDiv">
          <button
            mdbBtn
            color="info"
            block="true"
            class="my-4 text-center btn btn-warning"
            type="submit"
            (click)="register(addUserForm, addProfileForm, addLocationForm)"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div lass="col-sm-1 col-md-4"></div>
  </div>
</div>
