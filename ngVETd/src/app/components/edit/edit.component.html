        <!-- ---------------------------------------------------------------- -->
        <!-- Profile Form -->
        <!-- ---------------------------------------------------------------- -->

        <form class="text-center">
          <!-- First Name -->
          <input
            type="text"
            id="defaultLoginFormEmail"
            class="form-control mb-4 text-center"
            name="firstName"
            placeholder="First Name"
            [(ngModel)]="editProfile.firstName"
          />

          <!-- Last Name -->
          <input
            type="text"
            id="defaultLoginFormPassword"
            class="form-control mb-4 text-center"
            name="lastName"
            placeholder="Last Name"
            [(ngModel)]="editProfile.lastName"
          />

          <!-- Summary -->
          <input
            type="text"
            id="defaultLoginFormPassword"
            class="form-control mb-4 text-center"
            name="summary"
            placeholder="Summary"
            [(ngModel)]="editProfile.summary"
          />

          <!-- Picture Url -->
          <input
            type="text"
            id="defaultLoginFormPassword"
            class="form-control mb-4 text-center"
            name="pictureUrl"
            placeholder="Picture Url"
            [(ngModel)]="editProfile.pictureUrl"
          />

          <!-- Resume Url -->
          <input
            type="text"
            id="defaultLoginFormPassword"
            class="form-control mb-4 text-center"
            name="resumeUrl"
            placeholder="Resume Url"
            [(ngModel)]="editProfile.resumeUrl"
          />
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Location Form -->
        <!-- ---------------------------------------------------------------- -->

        <form class="text-center">
          <!-- City -->
          <input
            type="text"
            id="defaultLoginFormEmail"
            class="form-control mb-4 text-center"
            name="city"
            placeholder="City"
            [(ngModel)]="editProfile.location.city"
          />

          <!-- State -->
          <input
            type="text"
            id="defaultLoginFormPassword"
            class="form-control mb-4 text-center"
            name="state"
            placeholder="State"
            [(ngModel)]="editProfile.location.state"
          />

          <!-- Zip -->
          <input
            type="text"
            id="defaultLoginFormEmail"
            class="form-control mb-4 text-center"
            name="zipcode"
            placeholder="Zip"
            [(ngModel)]="editProfile.location.zipcode"
          />
        </form>

        <div class="d-flex justify-content-around text-center"></div>

        <!-- Sign in button -->
        <div class="text-center subDiv">
          <button
            mdbBtn
            color="info"
            block="true"
            class="my-4 text-center btn btn-warning"
            type="submit"
            (click)="updateProfile(editProfile)"
          >
            Submit
          </button>
        </div>
      </div>
