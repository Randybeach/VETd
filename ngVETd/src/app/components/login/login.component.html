<div>
  <form #loginForm="ngForm">
    <input
      type="text"
      name="username"
      placeholder="Username"
      [(ngModel)]="user.username"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="user.password"
    />
    <input
      type="submit"
      value="Login"
      (click)="login(loginForm)"
    />
  </form>
</div>
