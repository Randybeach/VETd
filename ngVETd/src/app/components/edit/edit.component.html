        <!-- ---------------------------------------------------------------- -->
        <!-- Profile Form -->
        <!-- ---------------------------------------------------------------- -->

        <form class="text-center">
          <!-- First Name -->

          <div fxLayout="row" fxLayoutAlign="space-evenly stretch" class="row">
            <div
              fxLayout="row"
              fxFlex="calc(50% - 25px)"
              fxLayoutAlign="space-evenly stretch"
              class="row-example"
            >
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="firstName"
                  [(ngModel)]="editProfile.firstName"
                /><mat-placeholder class="placeholder"
                  >First Name</mat-placeholder
                >
              </mat-form-field>
              <!-- Last Name -->
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="lastName"
                  [(ngModel)]="editProfile.lastName"
                /><mat-placeholder class="placeholder"
                  >Last Name</mat-placeholder
                >
              </mat-form-field>
            </div>
          </div>

          <!-- Summary -->
          <mat-form-field
            class="example-full-width text-center"
            id="emailField"
          >
            <input
              matInput
              id="defaultLoginFormEmail"
              name="summary"
              [(ngModel)]="editProfile.summary"
            /><mat-placeholder class="placeholder">Story</mat-placeholder>
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="space-evenly stretch" class="row">
            <div
              fxLayout="row"
              fxFlex="calc(50% - 25px)"
              fxLayoutAlign="space-evenly stretch"
              class="row-example"
            >
              <!-- Picture Url -->
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="pictureUrl"
                  [(ngModel)]="editProfile.pictureUrl"
                /><mat-placeholder class="placeholder"
                  >Picture Url</mat-placeholder
                >
              </mat-form-field>

              <!-- Resume Url -->
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="resumeUrl"
                  [(ngModel)]="editProfile.resumeUrl"
                /><mat-placeholder class="placeholder"
                  >Resume Url</mat-placeholder
                >
              </mat-form-field>
            </div>
          </div>
        </form>

        <!-- ---------------------------------------------------------------- -->
        <!-- Location Form -->
        <!-- ---------------------------------------------------------------- -->

        <form class="text-center">
          <!-- City -->
          <mat-form-field
            class="example-full-width text-center"
            id="emailField"
          >
            <input
              matInput
              id="defaultLoginFormEmail"
              name="city"
              [(ngModel)]="editProfile.location.city"
            /><mat-placeholder class="placeholder">City</mat-placeholder>
          </mat-form-field>
          <br />

          <div fxLayout="row" fxLayoutAlign="space-evenly stretch" class="row">
            <div
              fxLayout="row"
              fxFlex="calc(50% - 25px)"
              fxLayoutAlign="space-evenly stretch"
              class="row-example"
            >
              <!-- State -->
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="state"
                  [(ngModel)]="editProfile.location.state"
                /><mat-placeholder class="placeholder">State</mat-placeholder>
              </mat-form-field>

              <!-- Zip -->
              <mat-form-field class="selectFields text-center">
                <input
                  matInput
                  id="defaultLoginFormEmail"
                  name="zipcode"
                  [(ngModel)]="editProfile.location.zipcode"
                /><mat-placeholder class="placeholder">Zip</mat-placeholder>
              </mat-form-field>
            </div>
          </div>
        </form>

        <div class="d-flex justify-content-around text-center"></div>

        <!-- Sign in button -->
        <div class="text-center subDiv">
          <button
            mdbBtn
            color="info"
            block="true"
            class="my-4 text-center btn btn-warning"
            type="submit"
            (click)="updateProfile(editProfile)"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
