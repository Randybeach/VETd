<div class="container">
    <div class="row">
      <div class="col-md-12 py-3">
        <h2 class="pb-2" class='center text-center'>Upcoming Events</h2>
        <ngb-carousel *ngIf="reviewList">
          <ng-template ngbSlide *ngFor="let review of reviews">
          <img [src]="review.img" alt="Random slide">
            <div class="carousel-caption">
              <h3>{{ review.reviewTitle }}</h3>
              <p>{{review.reviewText}}
              <span><ngb-rating [rate]="review.reviewStars" max="5"></ngb-rating></span></p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
