  <div class="dropdown-menu dropdown-primary" *ngFor="let sector of sectors">

<select  [(ngModel)]="currentSector" (ngModelChange) = 'getJobBySector()'>
  <option *ngFor="let sector of sectors"  name='currentSector' ngDefaultControl value={{sector.id}}>{{sector.name}}</option>
</select><br>

<select *ngIf="currentSector" [(ngModel)]="jobName" (ngModelChange) = 'setJob()'>
  <option *ngFor="let job of jobsForSector" value={{job.name}} name='job1' ngDefaultControl>{{job.name}}</option>
</select>
